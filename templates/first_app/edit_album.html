{% extends 'first_app/base.html' %}

{% block content %}
    <h3>Edit Album</h3>

    {% if success_text %}
        <div class = "alert alert-success">
            {{success_text}}
        </div>
    {% endif %}

    <form method = 'POST'>
        {{form.as_p}}
        {% csrf_token %}

        <input type = "submit", name = "submit", value = "Update" class = "btn btn-info btn-sm">
    </form>

    <br>

    <a href = "{% url 'first_app:delete_album' album_id=album.id %}" class = "btn btn-danger btn-sm" onclick = "return confirm('Delete this album?')">Delete</a>
{% endblock content %}
